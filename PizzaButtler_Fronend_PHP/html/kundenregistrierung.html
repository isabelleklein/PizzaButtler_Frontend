
<html>

    <head>

        <title>Kundenregistrierung Pizzabuttler</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="../javascript/kundenregistrierung.js"></script>
 		<script type="text/javascript" src="../javascript/jquery.js"></script>
 		<script type="text/javascript" src="../javascript/jquery-ui.js"></script>
 		<script type="text/javascript" src="../javascript/polyfill.js"></script>
 		<script type="text/javascript" src="../javascript/absendentest.js"></script>
 		
        <link href="../css/jquery-ui.css" rel="stylesheet" />
		
    </head>

    <body>

        <form id='registrieren' name="registrieren" action="#">
            <h1>Kundenregistrieung bei Pizzabuttler</h1>
            
            <div class="fline">
                <a class="in1">Anrede</a>
				<select class="in2" name="status" id="status" size="1" required autofocus>
				    <option value="keine" selected disabled> bitte wählen</option>
				    <option value="Herr"> Herr </option>
				    <option value="Frau"> Frau </option>
				</select>
            </div>
			
            <div class="fline">
                <label class="in1" for="vorname">Vorname</label>
                <input type="text" class="in2" name="vorname" id="vorname" pattern="^[A-ZÀ-Ü]{1,1}[a-zß-ü]{1,31}$" 
                required title="Zwischen 3 und 32 Zeichen (Umlaute möglich)" onchange="vornamePruefen1()"></input>
                
            </div>

            <div class="fline">
                <label class="in1" for="name">Nachname</label>
                <input type="text" class="in2" type="text" name="name" id="name" pattern="^[A-ZÀ-Ü]{1,1}[a-zß-ü]{1,31}$"
                 required title="3 bis 32 Zeichen (Umlaute möglich)" onchange="nachnamePruefen1()"/>
            </div>

			<script>
			  	$(function() {
				    $( "#datepicker" ).datepicker({
				      changeMonth: true,
				      changeYear: true
				    });
				 });
			</script>
            <div class="fline">
                <label class="in1" for="day">Geburtsdatum</label>
                <input type="text" class="in2" name="gebdat" id="datepicker" placeholder="dd.mm.yyyy" pattern="^[0-9]{2,2}[-]{1,1}[0-9]{2,2}[-]{1,1}[0-9]{4,4}$"
                 required title="dd.mm.yyyy">
            </div>

            <div class="fline">
                <label class="in1" for="strasse">Strasse / Hausnummer</label>
                <input class="in2" type="text" name="strasse" id="strasse" pattern="^[A-Za-zÀ-Üß-ü_]{1,50}[ ]{0,1}[A-Za-zÀ-Üß-ü_]{0,50}[ ]{0,1}[A-Za-zÀ-Üß-ü_]{0,50}$"
                 required title="Nur Buchstaben inklusive Umlaute und maximal 2 Leerzeichen" onchange="strassePruefen1()"/>
                <input type="text" name="hnr" id="hnr" pattern="^[0-9-_\.]{1,20}[a-zA-Z]{0,1}$"
                 required title="Hausnummer mit maximal einem Zusatzbuchstaben a-z ohne Umlaute " onchange="hausnummerPruefen1()"/>
            </div>

            <div class="fline">
                <label class="in1" for="plz">PLZ / Wohnort</label>
                <input class="in2" type="text" name="plz" id="plz" pattern="[0-9]{5}" required title="5 Zahlen" onchange=""/>
                <input type="text" name="wohnort" id="wohnort" pattern="^[A-Za-zÀ-Üß-ü_]{1,50}[ ]{0,1}[A-Za-zÀ-Üß-ü_]{0,50}[ ]{0,1}[A-Za-zÀ-Üß-ü_]{0,50}$"
                 required title="Nur Buchstaben inklusive Umlaute und maximal 2 Leerzeichen" onchange="wohnortPruefen1()"/>
            </div>

            <div class="fline">
                <label class="in1" for="email">Email</label>
                <input class="in2" type="text" name="email" id="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" onchange="mailPruefen1()"/>
            </div>

            <div class="fline">
                <label class="in1" for="tel">Telefonnummer</label>
                <input class="in2" type="text" name="tel" id="tel" pattern="^[0-9-_\.]{5,20}$"
                 required title="Mindestens 5 Maximal 20 Ziffern" onchange="telefonnummerPruefen1()"/>
            </div>

            <div class="fline">
                <label class="in1" for="pw1">Passwort</label>
                <input class="in2" type="password" name="pw1" id="pw1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,32}" required title="Mindestens eine Ziffer, ein Großbuchstabe, ein Kleinbuchstabe und insgesamt 8 Zeichen" 
                		onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.pw2.pattern = this.value;"/>
            </div>

            <div class="fline">
                <label class="in1" for="pw2">Passwort wiederholen</label>
                <input class="in2" type="password" name="pw2" id="pw2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,32}" required title="Mindestens eine Ziffer, ein Großbuchstabe, ein Kleinbuchstabe und insgesamt 8 Zeichen" 
                		onchange="passwortPruefen1()"/>
            </div>
            <div class="fline">
            	<label class="in2" for="agb">Ich habe die AGB und die Datenschutz-Bestimmungen gelesen und akzeptiere die Bedingungen zur Nutzung der Website" </label>
            	<input class="in2" name="agb" id="agb" type="checkbox" />
            </div>
            
            <p>
                <input id="absenden" name="absenden" type="button" value="Absenden"/>
            </p>
        </form>
        
        <br />
        <div id="div_ajaxResponse"></div>
    </body>

</html>
